name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint
        run: pnpm -r run lint

      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: true
        run: pnpm -r publish --filter @formbox/renderer --filter @formbox/theme --filter @formbox/hs-theme --filter @formbox/nshuk-theme --access public --no-git-checks
